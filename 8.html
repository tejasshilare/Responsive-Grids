<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <div class="container mt-5">
        <div class="row" style="height: 200px;">
            <div class="col-lg-4 col-md-6" style="background-color: rgb(241, 88, 22);">

            </div>
            <div class="col-lg-4 col-md-6" style="background-color: rgb(115, 30, 206);">

            </div>
            <div class="col-lg-4 col-md-12" style="background-color: rgb(122, 211, 39);">
                
            </div>
        </div>

        <div class="row" style="height: 200px;">
            <div class="col-lg-3 col-md-6" style="background-color: rgb(99, 99, 99);">

            </div>
            <div class="col-lg-3 col-md-6" style="background-color: rgb(122, 204, 213);">

            </div>
            <div class="col-lg-3 col-md-6" style="background-color: rgb(153, 69, 29);">
                
            </div>
            <div class="col-lg-3 col-md-6" style="background-color: rgb(180, 55, 138);">
                
            </div>
        </div>
        <div class="row" style="height: 200px;">
            <div class="col-lg-4 col-md-4" style="background-color: rgb(63, 203, 77);">

            </div>
            <div class="col-lg-8 col-md-8" style="background-color: rgb(5, 40, 44);">

            </div>
        </div>
    </div>


</body>

</html>
